<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager</title>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <div class="page-title">
                Create an account
            </div>
            <div class="form-container">
                <div class="text-wrapper">
                    <input type="email" id="email" placeholder="email address" class="textInput">
                </div>
                <div class="text-wrapper">
                    <input type="password" id="email" placeholder="password" type="email" class="textInput">
                </div>

                <button class="actionBtn" type="submit">
                    <div class="actionBtn-label">Create account</div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
